<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Lightflix - Your friendly streaming platform</title>
</head>
<body>
    <main class="login-form-page">
        <a href="./login.html" class="login-logo">Lightflix</a>
        <section class="login-form-container">
            <form action="./main-page.html" class="login-form" id="login-form" name="login-form">
                <fieldset>
                    <legend>Login</legend>
                    <label for="email">Your email</label>
                    <input type="email" minlength="5" name="email" id="email" placeholder="example@domain.com" required>
                    <label for="password">Your password</label>
                    <input type="password" minlength="6" name="password" id="password" placeholder="str0ngP4ss!" required>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
            <a href="./reset-password.html">Don't remember your password?</a>
        </section>
        <footer class="login-footer">
            <div class="row">
                <a href="#">Legal terms</a>
                <a href="#">Cookies policy</a>
                <a href="#">Privacy policy</a>
            </div>
            <div class="sub-footer">©2020 Kiara Mendoza García</div>
        </footer>
    </main>
</body>
</html>
