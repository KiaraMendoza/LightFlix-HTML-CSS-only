    <main class="login-form-page">
        <a href="./login.html" class="login-logo">Lightflix</a>
        <section class="login-form-container">
            <form action="./login.html" class="login-form" id="reset-password-form" name="reset-password-form">
                <fieldset>
                    <legend>Reset Password</legend>
                    <label for="password">New password</label>
                    <input type="password" minlength="6" name="password" id="password" placeholder="str0ngP4ss!" required>
                    <label for="password">Confirm password</label>
                    <input type="password" minlength="6" name="password" id="password" placeholder="str0ngP4ss!" required>
                    <button type="submit">Reset password</button>
                </fieldset>
            </form>
        </section>
        <footer class="main-footer">
